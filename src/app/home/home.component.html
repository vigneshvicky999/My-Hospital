<div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
      aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/Images/slide1.png" class="d-block  w-100 "style="height:500px;object-fit:cover" alt="slide1">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/slide2.jpg" class="d-block  w-100 "style="height:500px;object-fit:cover" alt="slide2">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/slide 3.jpg" class="d-block  w-100 "style="height:500px;object-fit:cover" alt="slide3">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/slide5.jpg" class="d-block  w-100 "style="height:500px;object-fit:cover" alt="slide4">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/slide 1.jpg" class="d-block  w-100 "style="height:500px;object-fit:cover" alt="slide5">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
